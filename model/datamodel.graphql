"""
@model
"""
type Theft {
  _id: GraphbackObjectID!
  region: Region!
  bike_description: String
  photos: [String!]
  comments: String
  date: GraphbackDateTime
  created_at: GraphbackDateTime
}

type Region {
  latitude: Float!
  longitude: Float!
  latitudeDelta: Float
  longitudeDelta: Float
}

"""
@model(create: false)
"""
type User {
  _id: GraphbackObjectID!
  google_id: String!
  id_token: String!
  """
  @oneToMany(field: 'user')
  """
  thefts: [Theft]
}

type Mutation {
  createUser: User
}

scalar GraphbackObjectID
scalar GraphbackDateTime
